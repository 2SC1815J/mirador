<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Embedding in an iframe</title>
  <style type="text/css">
    html {
      background-color: #999;
    }
    body {
      background-color: #fff;
      padding: 1em 0; 
      margin: 0 5%;
      width: 90%;
    }
    #mirador {
      display: block;
      width: 90%;
      height: 600px;
      margin: 1em 5%;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Embedded Zen Mode - 1 x 1</h1>
  <h2>layout controls, side panel, and new object controls disabled.</h2>
  <iframe src="index_zen.html" scrolling="no" id="mirador" allowfullscreen="allowfullscreen">You need an iFrame capable browser to view this.</iframe>
</body>
</html>
